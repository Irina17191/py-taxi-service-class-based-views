{% extends "base.html" %}

{% block content %}
  <h1>Manufacture List</h1>
  
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>{{ manufacturer.name }} {{ manufacturer.country }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There is no manufacturer</p>
  {% endif %}
{% endblock %}
